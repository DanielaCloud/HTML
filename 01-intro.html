<!-- 

Estrucutura basica de un documento html

En html tenemos 3 etiquetas basicas.
1. Doctype - indica el tipo de documento que estamos creando y/o la version de HTML.

2. Etiqueta <head> - Es un espacio para pasar informacion, llamar otros archivo y scripsque se usaran en el documento. Lo que escribamos dentro no se imprime en el documento.

3. Etiqueta <body> - Es in espacio para colocar todas las etiquetas que construiran la estrucutura del documento. Lo que escribamos aqui dentro si sera impreso por el navegador. 

  *Las etiquetas <head< y <body> se escriben dentro de una etiqueta <html>

    Sintaxi de una etiqueta 

    Los nombres de las etiquetas se escriben dentro los simbolos "<" y ">"

    La mayotia de los elementos tienen una etiqueta de aperturas y una de cierre.

    etiqueta de apertura
    <head> 

      etiqueta de cierre:
    </head> Se coloca una diagonal antes del nombre. 
    
    Hay algunos elementos de html que no tienen etiqueta de cierre. Se les llama de autocierre o "selfclosing"

    Etiqueta de autocierre:
    <img /> se coloca un espacio y una diagonal despues del nombre.
-->

<!DOCTYPE html>
<html>
 </head></html>
 <body>
  <h1>Aprendiendo HTML 5 </h1>
 </body>
</html>
